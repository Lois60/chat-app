<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>

   <div id ="arrow-blue">
    <img src="images/Trigger.png" alt="">
   </div>


    <div  class="container ">
    <div class="chat-header">
      <div class="header-info">
        <div class="icon-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </div>
        <div class="profile-header">
          <img src="images/Avatars.png" alt="" />
          <img class="active" src="images/Ellipse 8.png" alt="" />
          <h5>Hannah</h5>
          <p>Active 1hr ago</p>
        </div>
      </div>
    </div>
    <div class="chat-messages">
      <div class="bot-img">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
          />
        </svg>
        <p>ðŸ‘‹ Hi there! How can i help?</p>
      </div>
      <div class="customer-msg">
        <p>I'm sorry bot, you are wrong</p>
        <p>Can i talk to someone please?</p>
      </div>

      <div class="bot-img" style="width: 70%">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
          />
        </svg>
        <p>No problem! Let me connect you to a customer service agent.</p>
      </div>

      <div class="bot-img">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"
          />
        </svg>

        <p style="margin-left: 10px">
          Hi there! I'm Hannah <br />
          How can i help you?
        </p>
        <span
          style="
            color: rgb(167, 167, 169);
            font-size: 0.6rem;
            margin-top: 96px;
            margin-left: -185px;
          "
          >Hannah.Just now</span
        >
      </div>

      <div class="customer-msg">
        <p>Finally a human, wohoo!</p>
        <span
          style="
            color: rgb(167, 167, 169);
            font-size: 0.6rem;
            margin-left: 350px;
            margin-top:  -50px;
          "
          >Just now. Not seen yet</span
        >
      </div>

      <div class="line-break">
        <hr />
        <textarea name="" id="" placeholder="Type a reply"></textarea>
        
        </div>

       
         
        
      
    </div>
  </div>

  </body>
  <script src="main.js"></script>
</html>
